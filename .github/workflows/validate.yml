name: PR Validate (Salesforce)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Salesforce CLI
        run: npm i -g @salesforce/cli

      - name: Auth to Validation Sandbox
        env:
          SFDX_URL: ${{ secrets.SFDX_URL_VALIDATION }}
        run: |
          echo "$SFDX_URL" > sfdx-url.txt
          sf org login sfdx-url --sfdx-url-file sfdx-url.txt -a validation
          sf org display --target-org validation

      - name: Validate deploy (RunLocalTests)
        run: |
          sf project deploy validate --target-org validation --source-dir force-app --test-level RunLocalTests

      - name: Comment status on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ job.status }}';
            const body = `PR Validate (Salesforce) ${outcome === 'success' ? '✅ passed' : '❌ failed'}.
            Run: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
